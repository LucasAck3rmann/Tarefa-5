<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <h1>Calculadora</h1>
    <div id="display" class="display">0</div>
    <div class="calculadora">
      <div class="numbers">
        <button id="limpaBtn">C</button>
        <button class="textContent">Bom dia!</button>
        <button class="numeroBtn" value="1">1</button>
        <button class="numeroBtn" value="2">2</button>
        <button class="numeroBtn" value="3">3</button>
        <button class="numeroBtn" value="4">4</button>
        <button class="numeroBtn" value="5">5</button>
        <button class="numeroBtn" value="6">6</button>
        <button class="numeroBtn" value="7">7</button>
        <button class="numeroBtn" value="8">8</button>
        <button class="numeroBtn" value="9">9</button>
        <button class="numeroBtn" value="0">0</button>
      </div>
      <div class="operacoes">
        <button class="operacoesBtn" value="+">+</button>
        <button class="operacoesBtn" value="-">-</button>
        <button class="operacoesBtn" value="*">*</button>
        <button class="operacoesBtn" value="/">/</button>
        <button id="igualBtn">=</button>
      </div>
    </div>
    <footer>
      <p>
        &copy; 2025 - Desenvolvido por
        <a href="https://www.linkedin.com/in/lucas-ackermann05" target="_blank"
          >Lucas Ackermann</a
        >.
      </p>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
